<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./pic/job.png" alt="">
            <div>Job Passcard</div>
        </div>

        <div class="menu">
            <div class="">ABOUT US</div>
            <div class="">PASSCARD</div>    
            <div class="">PROFILE</div>

        </div>
        <div class="signup">
            <img src="./pic/magnifier.png" alt="">
            <div class="shopping_cart">
                <img src="./pic/shopping.png" alt="">
                <div class="shopping_count">
                    1
                </div>
            </div>          
            <div class="div">Login</div>
            <div class="div">Sign Up</div>
        </div>

    </header>
    <h1>My Cart </h1>
        <div class="content">
            <div class="shoplist">
                <!--  start for item -->
                <div class="item">
                    <img src="./pic/trashbin.png" alt="">
                    <div class="item_logo">
                        <img src="./pic/doc.png" alt="">
                        <div class="logo_topic">Google Doc</div> 
                        <div class="logo_descr">Google Document</div>
                    </div>

                    <div class="item_detail">
                       
                        <div Class="item_topic">Google Docs </div>
                        <div class="level">
                            <div class="level_color">
                                <div class="level_range"></div>
                                <div class="level_range"></div>
                                <div class="level_range"></div>
                            </div>

                            <div class="level_selector">
                                <select>
                                  <option value="0">Select level:</option>
                                  <option value="1">Lv1-3</option>
                                  <option value="2">Lv2-3</option>                                   
                                  <option value="3">Lv3-3</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="item_sum">THB 150</div>


                    </div>
                </div>
                <!--  End for item -->
                <!--  start for item2 -->
                <div class="item">
                    <img src="./pic/trashbin.png" alt="">
                    <div class="item_logo" style="background-color: rgb(237, 178, 60);">
                        <img src="./pic/slide.png" alt="">
                        <div class="logo_topic">Google Slide</div> 
                        <div class="logo_descr">Google Powerpoint</div>
                    </div>

                    <div class="item_detail">
                    
                        <div Class="item_topic">Google Slides </div>
                        <div class="level">
                            <div class="level_color">
                                <div class="level_range"></div>
                                <div class="level_range"></div>
                                <div class="level_range"></div>
                            </div>

                            <div class="level_selector">
                                <select>
                                <option value="0">Select level:</option>
                                <option value="1">Lv1-3</option>
                                <option value="2">Lv2-3</option>
                                <option value="3">Lv3-3</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="item_sum">THB 150</div>


                    </div>
                </div>
                <!--  End for item2 -->


            </div>
        

            <div class="total_sum">
                <h1 class="total_sum_topic">Order info</h1>
                <div class="subtotal">
                    <div>Subtotal</div>
                    <div>THB300</div>
                </div>
                <div class="total_sum_action">
                    <img src="./pic/sum.png" alt="">
                    <input type="text" placeholder="Promotion code">
                    <button>Appy</button>
                </div>
                
                <div class="total_payment">
                    <div>Total payment</div>
                    <div class="payment">THB300 </div>
                </div>

                <button style="width:80%">Login to CHECKOUT</button>

            </div>



        </div>

    


</body>
</html>
